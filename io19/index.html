<!doctype html>
<html lang="en">
<head>
  <title>Catbin.js</title>
</head>
<body>
  <div id='app' />
  <script>
  function render() {
    let elem = document.getElementById('app');
    let img = document.createElement('img');
    let text = document.createTextNode("The catbin.js cat of the day is Mittens!");
    img.src = 'https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/google/146/grinning-cat-face-with-smiling-eyes_1f638.png';
    elem.appendChild(img);
    elem.appendChild(text);
  }
  render();
  </script>
</body>
</html>
